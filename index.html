<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <title>Contact Form</title>
</head>

<body>
    <div id="container">
        <div class="form-wrap">
            <h1 id="title">Contact Form</h1>

            <form action="https://formspree.io/xdowdjyp" method="POST">
                <div class="form-group">

                    <input type="text" name="name" id="name" class="form-control" required />
                    <label for="name-label">Name</label>
                </div>
                <div class="form-group">
                    <input type="email" name="email" id="email" class="form-control" required placeholder=" " />
                    <label for="email-label">Email</label>
                    <p class="requirements">Enter valid email</p>
                </div>
                <div class="form-group">

                    <textarea id="msg" class="input-textarea" name="msg" required="required"></textarea>
                    <p>Message</p>
                </div>


                <div class=" form-group">
                    <button type="submit" id="submit" class="submit-button">
                        Send
                    </button>

                </div>
            </form>
        </div>
    </div>
</body>

</html>
